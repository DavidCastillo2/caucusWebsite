<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>New Caucus</title>
</head>

<body style="background:#D3D3D3">

    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="raise-hand.svg" alt="Logo" style="width: 50px; margin-right: 10px;">
                New Caucus
            </a>
            <ul class="navbar nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Setup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Count</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Data</a>
                </li>
            </ul>
        </nav>
    </div>

    <!--Candidate Vote Box-->
          <div class="container">
            <form action="#" style="height:350px;"> 
              <div class="formheader" style="width:450px; position:relative; right:19px; bottom:16px;">{Candidate Name}</div>
              <img src="https://i.imgur.com/yXvE8B1.png" alt="profile picture" style="width:100px;height:100px;"> 
              <div class="textbox" style="bottom:82px; left:110px;">{candidate bio/whatever was inputted about the candidate here}</div>
              <label class="required" for="canVote" style="position:relative; bottom:80px;">Input number of votes that {candidate} recieved in this round.</label> 
              <input type="number" class="form-control" name="canVote" id="canVote" style="position:relative; bottom:80px;" required>
              <input type="submit" value="Confirm" style="position:relative; bottom:60px;">
            </form>
          </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
